<html >

		<meta charset="utf-8" />

		<base href="/" />
		<link rel="stylesheet" type="text/css"
		    href="/webjars/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>		
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<body>
		<form id="authform" method="post" action="http://localhost:8901/Oauth/getCode">
			<input id="client_id" name="client_id" value="" type="hidden"/>
			<input id="response_type" name="response_type" value="" type="hidden"/>
			<input id="redirect_uri" name="redirect_uri" value="" type="hidden"/>
			<input id="token" name="token" type="hidden" />
			<div style="margin:20px;text-align:center;width:400px">
				<div  id="logindiv">
				<ul style="margin:20px;list-style:none">
					<li><label style="">用户名:</label><input style="margin-left:40px;" name="username" type="text" id="username"/></li>
					<li><label>密码:</label><input style="margin-left:53px;" name="pword" type="password" id="pword"/></li>
					<li><button type="button" style="margin-left:" id="loginAndOauth" > 登录并授权</button></li>
				</ul>
				</div >
				<div id="oauthdiv">
					<button type="submit" id="oauth">授权 </button>
				</div>
			</div>
		</form>	
	</body>
